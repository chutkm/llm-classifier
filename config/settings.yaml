# LLM настройки
llm:
  model: "Qwen/Qwen2.5-7B-Instruct:together"
  timeout: 60
  max_retries: 3
  retry_delay: 1.0



classification:
  categories: ["Support", "Feedback", "Bug"]
  sentiments: ["positive", "neutral", "negative"]


prompt:
  version: "improved"

  base: |
    Классифицируй обращение по двум критериям:
    1. Категория (только одна из: {categories})
    2. Эмоциональная окраска (только: {sentiments})
    Выведи ТОЛЬКО JSON: {{"category": "...", "sentiment": "..."}}

    Обращение: "{text}"

  improved: |
    Ты — строгий классификатор обращений клиентов в сфере доставки еды.
    Классифицируй обращение по двум критериям:
    - **category**: ТОЛЬКО одно из: {categories}
    - **sentiment**: ТОЛЬКО одно из: {sentiments}

    ВАЖНО:
    - Никаких пояснений, комментариев, извинений.
    - Вывод должен быть строго в формате JSON — никаких отклонений.
    - Если текст информационный (вопрос, уточнение) → sentiment = "neutral"
    - Благодарность/похвала → "positive"; жалоба/раздражение → "negative"
    - "Support" — только при запросе помощи по заказу/курьеру.
    - "Bug" — только при явной технической проблеме в приложении.

    Примеры (обрати внимание на формат вывода):
    — "Заказ не приехал 2 часа." → {{"category": "Support", "sentiment": "negative"}}
    — "Спасибо, всё вкусно!" → {{"category": "Feedback", "sentiment": "positive"}}
    — "Приложение зависает при оплате." → {{"category": "Bug", "sentiment": "negative"}}

    Теперь твоя очередь. Обращение: "{text}"
    Выведи ТОЛЬКО корректный JSON: {{"category": "...", "sentiment": "..."}}
    
output:
  file: "outputs/results_improved_promt.json"
